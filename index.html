<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Home Work 6.8</title>
</head>

<body>
    <div class="container">
        <h1>Home Work 6.8</h1>
        <div class="progress">
            <div id="my-progress-bar" class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar" style="width: 0%">
            </div>
        </div>
        <div class="group-buttons">
            <button onclick="funcProgress(1)" type="button" class="btn btn-primary">Прогресс +1%</button>
            <button onclick="funcProgress(3)" type="button" class="btn btn-success">Прогресс +3%</button>
            <button onclick="funcProgress(7)" type="button" class="btn btn-danger">Прогресс +7%</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>

</html>
